<form class="form-signin">
	<div style="color: red;" [innerHTML]=loginError></div>
	<label for="inputEmail" class="sr-only">Email address</label>
	<input type="email" [(ngModel)]="user.email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
	<br />
	<label for="inputPassword" class="sr-only">Password</label>
	<input type="password" [(ngModel)]="user.password" name="password" id="inputPassword" class="form-control" placeholder="Password" required="">
	<div class="checkbox">
		<label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
	</div>
	<button class="btn btn-lg btn-primary btn-block" type="submit" (click)="doSignIn()">Sign in</button>
</form>
